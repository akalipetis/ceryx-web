<div id="add-new-route-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="add-new-route-form" action="">
        <div class="modal-header">
          <h5 class="modal-title">Add new Route</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert-container"></div>
          <div class="form-group">
            <label for="new-route-source">Source</label>
            <input type="text" class="form-control" id="new-route-source" aria-describedby="new-route-source-help" placeholder="e.g. some-service.yourcompany.com" required />
            <small id="new-route-source-help" class="form-text text-muted">This is the public address that your users will type in their browsers.</small>
          </div>
          <div class="form-group">
            <label for="new-route-target">Target</label>
            <input type="text" class="form-control" id="new-route-target" aria-describedby="new-route-target-help" placeholder="e.g. internal-service-host:11235" required />
            <small id="new-route-target-help" class="form-text text-muted">This is the internal address and port to route requests from "Source".</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add route</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
